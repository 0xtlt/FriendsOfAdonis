name: ⚛ CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout repository
        uses: actions/checkout@v4
      - name: ⚡ Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: 📦 Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: 🅝 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: 📦 Install PNPM dependencies
        run: pnpm install
      - run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇ Checkout repository
        uses: actions/checkout@v4
      - name: ⚡ Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: 📦 Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: 🅝 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: 📦 Install PNPM dependencies
        run: pnpm install
      - run: pnpm run build
      - run: pnpm run typecheck
